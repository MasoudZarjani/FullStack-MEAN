<div class="row">
  <div class="col s12 m6">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <div class="row">
          <div class="col s5">
            <form #postForm="ngForm" (ngSubmit)="onSubmit(postForm)">
              <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="postService.selectedPost._id">
              <div class="row">
                <div class="input-field col s12">
                  <input type="text" name="title" #name="ngModel" [(ngModel)]="postService.selectedPost.title" placeholder="Title" required>
                  <label for="first_name">Title
                    <label class="red-text">*</label>
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <button class="btn btn-custom right" type="button" (click)="resetForm(postForm)">Rest</button>
                  <button class="btn btn-custom right" type="submit">Submit</button>
                </div>
              </div>
            </form>
          </div>
          <div class="col s7">

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
